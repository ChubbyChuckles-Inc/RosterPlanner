[pytest]
markers =
    performance: marks tests as performance baseline/benchmark (deselect with '-m "not performance"')
timeout = 15
timeout_method = thread
timeout_scope = function

# The pytest-timeout plugin ensures that a hung GUI/Qt test (e.g. stalled event
# loop or background thread) cannot block the entire test suite indefinitely.
# 15s is a generous upper bound for any single unit/integration test in this
# project; individual tests can override via @pytest.mark.timeout if needed.
pythonpath = src
